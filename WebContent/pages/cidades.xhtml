<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cidades</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="formListagem">
		<p:panel header="Cidades - Listagem">
			<p:dataTable id="tabela" value="#{cidadeController.cidades}" var="cidade"
				emptyMessage="Nenhum registo encontrado" paginator="true" rows="5">
				<f:facet name="header">
					<p:commandButton value="novo" oncomplete="PF('dialogo').show();"
						actionListener="#{cidadeController.novo}"
						update=":mensagem :formCadastro:panel">
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
				</f:facet>

				<p:column headerText="Nome" sortBy="#{cidade.nome}"
					filterBy="#{cidade.nome}">
					<h:outputText value="#{cidade.nome}" />
				</p:column>

				<p:column headerText="Estado" sortBy="#{cidade.estado.nome}"
					filterBy="#{cidade.estado.nome}">
					<h:outputText value="#{cidade.estado.nome}" />
					<h:outputText value=" - " />
					<h:outputText value="#{cidade.estado.sigla}" />
				</p:column>

				<p:column headerText="OpÃ§Ãµes">
				
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{cidadeController.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmacao" message="deseja excluir a cidade?"
							icon="ui-icon-alert" />
						<f:attribute name="cidadeSelecionada" value="#{cidade}" />
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-pencil" actionListener="#{cidadeController.editar}" 
					update=":mensagem :formCadastro:panel" oncomplete="PF('dialogo').show();">
						<f:attribute name="cidadeSelecionada" value="#{cidade}" />
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
					
				</p:column>
			</p:dataTable>
			
			<p:confirmDialog global="true">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			
		</p:panel>
	</h:form>

	<p:dialog header="Cidades-Cadastrar" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form id="formCadastro">
			<h:panelGrid id="panel" columns="2">
			
				<p:outputLabel for="nome" value="Nome :" />
				<p:inputText id="nome" maxlength="50" size="30"
					value="#{cidadeController.cidade.nome}" required="true" 
					requiredMessage="O Campo 'Nome' eh Obrigatorio"/>
					
				<p:outputLabel for="estado" value="Estado :" />
				<p:selectOneMenu id="estado" filter="true" value="#{cidadeController.cidade.estado}"
					converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="O Campo 'Estado' eh Obrigatorio">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um estado" />
					<f:selectItems value="#{cidadeController.estados}" var="estado"
						itemValue="#{estado}" itemLabel="#{estado.nome}" />
				</p:selectOneMenu>
				
			</h:panelGrid>
			<p:panelGrid>
				<p:commandButton value="Salver" update=":mensagem :formCadastro:panel :formListagem:tabela"
					actionListener="#{cidadeController.salvar}" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

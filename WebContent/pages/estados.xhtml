<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Estados</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="formListagem">
		<p:panel header="Estados - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registo encontrado"
				paginator="true" value="#{estadoController.estados}" var="estado"
				rows="5">
				<f:facet name="header">
					<p:commandButton value="novo" oncomplete="PF('dialogo').show();"
						actionListener="#{estadoController.novo}"
						update=":formCadastro:painel">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</f:facet>

				<p:column headerText="Nome" sortBy="#{estado.nome}"
					filterBy="#{estado.nome}">
					<h:outputText value="#{estado.nome}" />
				</p:column>

				<p:column headerText="Sigla" sortBy="#{estado.sigla}"
					filterBy="#{estado.sigla}">
					<h:outputText value="#{estado.sigla}" />
				</p:column>

				<p:column headerText="Opções">

					<p:commandButton icon="ui-icon-trash"
						actionListener="#{estadoController.excluir}"
						update=":mensagem :formListagem:tabela">
						<p:confirm header="Confirmacao" message="deseja excluir o estado?"
							icon="ui-icon-alert" />
						<f:attribute name="estadoSelecionado" value="#{estado}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{estadoController.editar}"
						update=":formCadastro:painel" oncomplete="PF('dialogo').show();">
						<f:attribute name="estadoSelecionado" value="#{estado}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>

				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Estados-Cadastrar" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel for="nome" value="Nome :" />
				<p:inputText id="nome" maxlength="50" size="30"
					value="#{estadoController.estado.nome}" required="true" requiredMessage="Campo 'Nome' Obrigatorio" />

				<p:outputLabel for="sigla" value="Sigla :" />
				<p:inputText id="sigla" maxlength="2" size="10"
					value="#{estadoController.estado.sigla}" required="true" requiredMessage="Campo 'Sigla' Obrigatorio"/>

			</h:panelGrid>
			<p:panelGrid>
				<p:commandButton value="Salver"
					actionListener="#{estadoController.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>

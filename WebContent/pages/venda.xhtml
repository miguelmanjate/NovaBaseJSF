<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Vendas</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Vendas - Listagem">
			<p:dataTable emptyMessage="Nenhum registo encontrado"
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Cliente"/>
				<p:column headerText="Preco total"/>
				<p:column headerText="Funcionario"/>
				<p:column headerText="Horrario"/>
				<p:column headerText="OpÃ§Ãµes"/>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Vendas-Cadastrar" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
			
			<p:outputLabel value="Cliente :" />
				<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione um Cliente" />
				</p:selectOneMenu>
			<p:outputLabel value="Funcionario :" />	
				<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione um Funcionario" />
				</p:selectOneMenu>
			</h:panelGrid>
			<p:panelGrid>
				<p:commandButton value="Salver" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
